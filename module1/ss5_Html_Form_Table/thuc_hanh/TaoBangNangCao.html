<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ComPlex Table</title>

    <link rel="stylesheet" type="text/css" href="Complextable.css">
</head>
<body>
    <h2>Thời Khóa Biểu</h2>
    <table>
        <tr>
            <th rowspan=2">Thứ</th>
            <th colspan="2"> Hoạt động </th>
        </tr>
            <th>Sáng</th>
            <th>Chiều</th>
        <tr>
            <td>Thứ Hai</td>
            <td>Thể dục</td>
            <td>HD Trò Chơi mới</td>
        </tr>
        <tr>
            <td>Thứ Ba</td>
            <td>Nhận biết tập nói  </td>
            <td> Rèn nè nếp , kỹ năng sống  </td>
        </tr>
        <tr>
            <td> Thứ Tư </td>
            <td> Âm Nhạc </td>
            <td> Vui Chơi </td>
        </tr>
        <tr>
            <td>Thứ Năm</td>
            <td> Văn học </td>
            <td> nhận biết giá trị sống </td>
        </tr>
    </table>


</body>
</html>
