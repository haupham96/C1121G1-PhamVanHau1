<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapChuCai=prompt('nhập 1 chữ cái để kiểm tra có phải là nguyên âm');
    let nguyenAm=["A","a","E","e","U","u","I","i","O","o"];
    while(nhapChuCai.length>1){
            alert('phải nhập chữ cái')
        nhapChuCai=prompt('nhập 1 kí tự chữ cái!');
    }
    let check;
    for(let i=0;i<nguyenAm.length;i++){
        check=false
        if(nhapChuCai==nguyenAm[i]){
            check=true;
            break;
        }
    }
    if(check){
        alert(nhapChuCai+' là nguyên âm');
    } else {
        alert(nhapChuCai+' ko phải nguyên âm')
    }


</script>
</body>
</html>
