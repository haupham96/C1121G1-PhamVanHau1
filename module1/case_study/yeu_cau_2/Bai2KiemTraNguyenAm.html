<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    let nhapChuCai=prompt('nhập 1 chữ cái để kiểm tra có phải là nguyên âm');
    while(nhapChuCai.length>1){
            alert('phải nhập chữ cái')

        nhapChuCai=prompt('nhập 1 kí tự chữ cái!');
    }
    if(nhapChuCai=='a' || nhapChuCai=='e' || nhapChuCai=='u' || nhapChuCai=='i' || nhapChuCai=='o' ||
       nhapChuCai=='A' || nhapChuCai=='E' || nhapChuCai=='U' || nhapChuCai=='I' || nhapChuCai=='O'){
        alert(nhapChuCai+' là nguyên âm!')
    } else {
        alert(nhapChuCai+' không phải nguyên âm!')
    }
</script>
</body>
</html>
