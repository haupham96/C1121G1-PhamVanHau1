<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let i=1;i<=5;i++){
        for(let k=5;k>=i;k--){
            document.write('&ensp;');
        }
        for(let j=0;j<i*2-1;j++){
            if(i!=0&&i!=5&&j!=0&&j!=2*i-2){
                document.write('&ensp;');
            } else {
                document.write('*');
            }

        }
        document.write('<br>');
    }
</script>
</body>
</html>
