<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = "   Pham    vAn   HAu   "
    string = string.trim();
    string = string.toLowerCase();
    let array = string.split(' ');
    let newArray = [];
    for (let i = 0; i < array.length; i++) {
        if(array[i]!=""){
            newArray.push(array[i]);
        }
    }

   let arr1=[newArray[0]];
    let arr2=[newArray[1]];
    let arr3=[newArray[2]];
    arr1=arr1.join(' ');
    arr1=arr1.toString();
    arr1=arr1.charAt(0).toUpperCase()+arr1.slice(1);

    arr2=arr2.join(' ');
    arr2=arr2.toString();
    arr2=arr2.charAt(0).toUpperCase()+arr2.slice(1);

    arr3=arr3.join(' ');
    arr3=arr3.toString();
    arr3=arr3.charAt(0).toUpperCase()+arr3.slice(1);

    let tenDungChuan=arr1+' '+arr2+' '+arr3;
    document.write(tenDungChuan);










</script>
</body>
</html>
