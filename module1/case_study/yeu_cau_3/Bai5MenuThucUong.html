<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
1 (cafe) : 15k
2 (cam vắt) : 30k
3(nước ép cà rốt) : 30k
4(nước ép cà chua) : 30k
5(nước lọc) : 10k
6(nước dừa) : 20k
7(thoát gọi món)
-->
<script>
    let goiMon;
    let soLuong;
    let checkTinhTien;
    let tinhTien = 0;
    do {
        goiMon = prompt('Hãy chọn món :' + '\n' +
            '1.Cafe ' + '\n' +
            '2.Cam vắt' + '\n' +
            '3.Ép Cà Rốt' + '\n' +
            '4.Ép cà chua' + '\n' +
            '5.Nước lọc' + '\n' +
            '6.Nước dừa' + '\n' +
            '7.Thoát');
        if (goiMon == 1) {
            soLuong = parseInt(prompt('Nhập số lượng ly Cafe :'));
            if (soLuong == parseInt(soLuong)) {
                checkTinhTien = confirm('Bạn cần thanh toán : ' + (soLuong * 15) + 'K');
                if (checkTinhTien == true) {
                    tinhTien += (soLuong) * 15;
                } else {
                    tinhTien += 0;
                }
            }
        }
        if (goiMon == 2) {
            soLuong = parseInt(prompt('Nhập số lượng ly Cam Vắt :'));
            if (soLuong == parseInt(soLuong)) {
                checkTinhTien = confirm('Bạn cần thanh toán : ' + (soLuong * 30) + 'K');
                if (checkTinhTien == true) {
                    tinhTien += (soLuong * 30);
                } else {
                    tinhTien += 0;
                }
            }
        }
        if (goiMon == 3) {
            soLuong = parseInt(prompt('Nhập số lượng ly Ép Cà Rốt :'));
            if (soLuong == parseInt(soLuong)) {
                checkTinhTien = confirm('Bạn cần thanh toán : ' + (soLuong * 30) + 'K');
                if (checkTinhTien == true) {
                    tinhTien += (soLuong * 30);
                } else {
                    tinhTien += 0;
                }
            }
        }
        if (goiMon == 4) {
            soLuong = parseInt(prompt('Nhập số lượng ly Ép cà chua :'));
            if (soLuong == parseInt(soLuong)) {
                checkTinhTien = confirm('Bạn cần thanh toán : ' + (soLuong * 30) + 'K');
                if (checkTinhTien == true) {
                    tinhTien += (soLuong * 30);
                } else {
                    tinhTien += 0;
                }
            }
        }
        if (goiMon == 5) {
            soLuong = parseInt(prompt('Nhập số lượng chai Nước lọc :'));
            if (soLuong == parseInt(soLuong)) {
                checkTinhTien = confirm('Bạn cần thanh toán : ' + (soLuong * 10) + 'K');
                if (checkTinhTien == true) {
                    tinhTien += (soLuong * 10);
                } else {
                    tinhTien += 0;
                }
            }
        }
        if (goiMon == 6) {
            soLuong = parseInt(prompt('Nhập số lượng ly Nước dừa :'));
            if (soLuong == parseInt(soLuong)) {
                checkTinhTien = confirm('Bạn cần thanh toán : ' + (soLuong * 20) + 'K');
                if (checkTinhTien == true) {
                    tinhTien += (soLuong * 20);
                } else {
                    tinhTien += 0;
                }
            }
        }
        if (goiMon == 7) {
            alert('Tổng tiền cần trả : ' + tinhTien + ' K');
            break;
        }
    } while (true)

</script>
</body>
</html>
