<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT5</title>
</head>
<body>
<script>
    let diemTB = parseInt(prompt('Nhập điểm trung bình : '));
    if (diemTB>=8){
        alert('Học sinh Giỏi !');
    } else if (diemTB>=6.5){
        alert('Học sinh Khá !');
    } else if (diemTB>=5) {
        alert('Học sinh Trung Bình !');
    } else {
        alert('Học sinh kém !');
    }
</script>
</body>
</html>
