<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Máy tính đơn giản</title>
</head>
<body>
<input type = text id="result">
<br>
<input type="button" value="1" onclick="tinhToan(this.value)">
<input type="button" value="2" onclick="tinhToan(this.value)">
<input type="button" value="3" onclick="tinhToan(this.value)">
<input type="button" value="+" onclick="tinhToan(this.value)">
<br>
<input type="button" value="4" onclick="tinhToan(this.value)">
<input type="button" value="5" onclick="tinhToan(this.value)">
<input type="button" value="6" onclick="tinhToan(this.value)">
<input type="button" value="-" onclick="tinhToan(this.value)">
<br>
<input type="button" value="7" onclick="tinhToan(this.value)">
<input type="button" value="8" onclick="tinhToan(this.value)">
<input type="button" value="9" onclick="tinhToan(this.value)">
<input type="button" value="*" onclick="tinhToan(this.value)">
<br>
<input type="button" value="C" onclick="delAll()">
<input type="button" value="0" onclick="tinhToan(this.value)">
<input type="button" value="=" onclick="ketQua()">
<input type="button" value="/" onclick="tinhToan(this.value)">
<input type="button" value="DEL1" onclick="delOne()">

</body>
<script>
    function tinhToan(valu) {
    document.getElementById('result').value += valu;
    }
    function ketQua() {
        let bieuThuc = document.getElementById('result').value;
        let ketQua = eval(bieuThuc);
        document.getElementById('result').value = ketQua ;

    }
    function delAll() {
        document.getElementById('result').value = '';

    }
    function delOne() {
    let del1 = document.getElementById('result').value;
    document.getElementById('result').value = del1.substr(0,del1.length-1);



    }
</script>
</html>
