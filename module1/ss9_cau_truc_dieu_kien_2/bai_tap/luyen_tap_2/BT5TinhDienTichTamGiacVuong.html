<p>tính diện tích tam giác vuông !</p>
<script>
    let a = parseInt(prompt('Nhập cạnh a tam giác (cm) :'));
    let b = parseInt(prompt('Nhập cạnh b tam giác (cm) :'));
    let s = (a+b)/2
    alert('Diện tích tam giác vuông là : ' + s + ' cm2');
</script>
