<!DOCTYPE html>

<body>
<p>
    Viết chương trình tính giá điện.
    <br>
    cho 1 kí điện tiêu thụ = 3000VND .
</p>
<script>
    let a = parseInt(prompt('Nhập vào số kí điện đã sử dụng trong tháng vừa rồi :'));
    let soTien = a*3000;
    alert('Tiền điện : ' + soTien + ' VND ');
</script>
</body>
