<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT5</title>
</head>
<body>
<p>
   Tính diện tích hình chữ nhật
</p>
<script>
    let a = parseInt(prompt('Nhập chiều dài hình chữ nhật (cm) :'));
    let b = parseInt(prompt('Nhập chiều rộng hình chữ nhật (cm) :'));
    let s = a*b
    alert('Diện tích hình chữ nhật là : ' + s + ' cm2');
</script>
</body>
</html>
