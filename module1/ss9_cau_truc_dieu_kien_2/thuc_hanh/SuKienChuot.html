<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện click chuột</title>
</head>
<body>
<form>
    <img height="150px" width="150px" alt="ảnh trái bóng" id="myImg"
         src="https://previews.123rf.com/images/witoldkr1/witoldkr11108/witoldkr1110800005/10140846-green-blue-clear-ball-on-white-background.jpg"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()">
</form>
<script>
    let imgObj;
    imgObj = document.getElementById('myImg');

    function init() {
        imgObj = document.getElementById('myImg');
        imgObj.style.position = 'Relative';
        imgObj.style.left = '0px';
    }

    function moveRight() {

        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';

    }

    window.onload = init;
</script>
</body>
</html>
