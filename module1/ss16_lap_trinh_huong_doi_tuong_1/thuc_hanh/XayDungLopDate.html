<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Date {
      constructor(day,month,year) {
          this.day=day;
          this.month=month;
          this.year=year;
      }
      getDay(day){
          return this.day;
      }
      getMonth(month){
          return this.month;
      }
      getYear(year){
          return this.year;
      }
      setDay(day){
          this.day=day;
      }
      setMonth(month){
          this.month=month;
      }
      setYear(year){
          this.year=year;
      }
      setDate(day,month,year){
          this.day=day;
          this.month=month;
          this.year=year;
      }
      toString(){
          document.write(this.day+'/'+this.month+'/'+this.year);
      }
  }
  let newDate = new Date(2,2,2017);

newDate.setDate(10,10,2020);

newDate.toString();


</script>
</body>
</html>
