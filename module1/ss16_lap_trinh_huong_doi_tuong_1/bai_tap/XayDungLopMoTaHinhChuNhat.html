<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100"></canvas>
<script>
    class Rectangle {
        constructor(chieuDai,chieuRong) {
            this.chieuDai=chieuDai;
            this.chieuRong=chieuRong;
        }
        getchieuDai(chieuDai){
            return this.chieuDai;
        }
        getchieuRong(chieuRong){
            return this.chieuRong;
        }
        setchieuDai(chieuDai){
            this.chieuDai=chieuDai;
        }
        setchieuRong(chieuRong){
            this.chieuRong=chieuRong;
        }
        tinhChuVi(chieuDai,chieuRong){
            return (this.chieuDai+this.chieuRong)*2;
        }
        tinhDienTich(chieuDai,chieuRong){
            return this.chieuDai*this.chieuRong;
        }
        display(x,y){
            let canvas=document.getElementById('myCanvas');
            let ctx=canvas.getContext('2d');
            ctx.fillRect(x,y,this.chieuDai,this.chieuRong);
        }
    }
    let rectangle1=new Rectangle(100,50);
    let chieuDaiHCN= rectangle1.getchieuDai();
    let chieuRongHCN=rectangle1.getchieuRong();
    document.write('chu vi HCN = '+rectangle1.tinhChuVi());
    document.write('<br>');
    document.write('diện tích HCN = '+rectangle1.tinhDienTich());
    rectangle1.display(50,10);







</script>
</body>
</html>
