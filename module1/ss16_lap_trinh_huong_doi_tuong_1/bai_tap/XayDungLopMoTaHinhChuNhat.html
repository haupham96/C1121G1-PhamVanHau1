<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100"></canvas>
<script>
    class Rectangle {
        constructor(chieuDai,chieuRong) {
            this.chieuDai=chieuDai;
            this.chieuRong=chieuRong;
        }
        getchieuDai(chieuDai){
            return this.chieuDai;
        }
        getchieuRong(chieuRong){
            return this.chieuRong;
        }
        setchieuDai(chieuDai){
            this.chieuDai=chieuDai;
        }
        setchieuRong(chieuRong){
            this.chieuRong=chieuRong;
        }
        tinhChuVi(chieuDai,chieuRong){
            return (this.chieuDai+this.chieuRong)*2;
        }
        tinhDienTich(chieuDai,chieuRong){
            return this.chieuDai*this.chieuRong;
        }
    }
    let newRectangle=new Rectangle(100,50);
    let chieuDaiHCN= newRectangle.getchieuDai();
    let chieuRongHCN=newRectangle.getchieuRong();
    document.write('chu vi HCN = '+newRectangle.tinhChuVi());
    document.write('<br>');
    document.write('diện tích HCN = '+newRectangle.tinhDienTich());


    let canvas=document.getElementById('myCanvas');
    let ctx=canvas.getContext('2d');
    ctx.fillRect(10,10,chieuDaiHCN,chieuRongHCN);



</script>
</body>
</html>
