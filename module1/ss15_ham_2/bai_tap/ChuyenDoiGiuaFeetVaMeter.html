<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="button" value="mét sang foot" onclick="meterToFoot()">
<p id="foot">Foot :</p>
<hr>
<input type="button" value="foot sang mét" onclick="footToMeter()">
<p id="meter">Meter :</p>
<script>
    let meter;
    let foot;

    function meterToFoot(meter) {
        meter = parseInt(prompt('nhập mét để chuyển qua foot'));
        foot = 3.279 * meter;
        document.getElementById('foot').innerText = foot +' feet';

    }

    function footToMeter(foot) {
        foot = parseInt(prompt('nhập foot để chuyển sang mét '));
        meter = 0.305 * foot;
        document.getElementById('meter').innerText = meter+' meters';
    }


</script>
</body>
</html>
