<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giatriA=parseInt(prompt('nhập giá trị a :'));
    let giatriB=parseInt(prompt('nhập giá trị b :'));
    function hoanDoi2So(a,b) {
        let c=a;
        a=b;
        b=c;
        document.write('giá trị a sau khi đổi : '+a)
        document.write('<br>')
        document.write('giá trị b sau khi đổi : '+b)

    }
    hoanDoi2So(giatriA,giatriB);
</script>
</body>
</html>
