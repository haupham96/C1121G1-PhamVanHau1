<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraSo(a) {
        if(parseInt(a)==a&&a>0){
            return true;
        } else {
            return false;
        }
    }
    let input = prompt('nhập vào số nguyên dương');
    let result=kiemTraSo(input);
    alert(result);
</script>
</body>
</html>
