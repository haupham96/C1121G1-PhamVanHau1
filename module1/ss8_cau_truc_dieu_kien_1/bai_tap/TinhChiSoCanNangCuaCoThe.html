<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    let weight = parseInt(prompt('Enter your Weight (kg)'));
    let height = parseInt(prompt('Enter your Height (m)'));
    let bmi = weight / (height ^ 2)
    if(bmi<18.5) {
        alert('Underweight : ' + 'Your BMI : ' + bmi);
    } else if (bmi<25){
        alert('Normal : ' + 'Your BMI : ' + bmi );
    } else if (bmi<30) {
        alert('Overweight : ' + 'Your BMI : ' + bmi);
    } else {
        alert('Obese : '  + 'Your BMI : ' + bmi);
    }
</script>
</body>
</html>
