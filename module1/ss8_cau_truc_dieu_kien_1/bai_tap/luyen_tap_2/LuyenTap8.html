<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT8</title>
</head>
<body>
<p>Kiểm tra xem có phải số tuoir của 1 người hay ko ?
<br>
tuổi <120 và >0 .
</p>
<script>
    let a = parseInt(prompt('Nhập vào 1 số :'))
    if (a > 0 && a<120) {
        alert('Bạn đã nhập đúng tuổi thọ của người bình thường .')
    } else {
        alert('Tuổi người không có số này !')
    }
</script>
</body>
</html>
