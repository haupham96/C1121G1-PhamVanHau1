<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH Cấu trúc If...Else...If</title>
</head>
<body>
<script>
    let userName = prompt("Who's that ?");

    if (userName == 'Admin') {
        let passWord = prompt("Enter Pass :");
        if (passWord == 'TheMaster') {
            alert('Welcome Home!');
        } else if (passWord == null) {
            alert('Canceled.');
        } else {
            alert('Wrong password');
        }
    } else if (userName == null) {
        alert('Canceled');
    } else {
        alert("I don't know you");
    }
</script>
</body>
</html>
