<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH Cấu trúc Swich Case</title>
</head>
<body>
<script>
    let browser = prompt('Enter Browser !');
    switch (browser) {
        case'Edge' :
            alert("You've got the Edge .")
            break;
        case 'Chrome':
        case'FireFox':
        case'Opera':
        case'Safari':
            alert('Okay we support these Browser too !');
            break;
        default:
            alert('We hope that this page looks ok ! ');
    }

</script>
</body>
</html>
