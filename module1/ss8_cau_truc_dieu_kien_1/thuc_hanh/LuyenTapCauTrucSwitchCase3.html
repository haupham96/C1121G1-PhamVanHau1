<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH3 Switch Case</title>
</head>
<body>
<script>
    let num = prompt('Enter Number :');

    switch (num) {
        case '0':
            alert('0');
            break;
        case'-5':
        case'-4':
        case'-3':
        case'-2':
        case'-1':
            alert('-1');
            break;
        case'5':
        case'4':
        case'3':
        case'2':
        case'1':
            alert('1');
            break;


    }
</script>
</body>
</html>
