<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let year = parseInt(prompt('Enter year'));
    if (year % 4 == 0){
        if(year % 100 == 0){
            if(year % 400 == 0){
                alert(year + 'is a LEAP YEAR');
            } else {
                alert(year + 'is NOT a LEAP year');
            }

        } else {
            alert(year + 'is a LEAP YEAR');
        }
    }else {
        alert(year + 'is NOT a LEAP year');
    }
</script>
</body>
</html>
