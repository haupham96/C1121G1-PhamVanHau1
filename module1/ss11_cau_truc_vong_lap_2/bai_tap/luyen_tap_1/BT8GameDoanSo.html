<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Đoán Số :</title>
</head>
<body>
<script>
    let min = parseInt(prompt('nhập vào giá trị nhỏ nhất cần đoán'));
    let max = parseInt(prompt('nhập vào giá trị lớn nhất cần đoán'));
    let random = Math.round(Math.random()*(max-min))+min;
    let count = 0 ;
    do{ count ++
        let yourNumber = parseInt(prompt('nhập vào số bạn đoán ( lần dự đoán thứ :'+count+')'));
        if(yourNumber==random){
            alert('Bạn đã đoán đúng');
            break;
        } else if(yourNumber>random) {
            alert('Bạn đoán sai rồi , nhỏ hơn chút nữa');
        } else {
            alert('Bạn đoán sai rồi , lớn hơn chút nữa');
        }
        if(count==3){
            alert('bạn đã đoán sai 3 lần , bye !')
        }

    } while(count<3);
</script>
</body>
</html>
