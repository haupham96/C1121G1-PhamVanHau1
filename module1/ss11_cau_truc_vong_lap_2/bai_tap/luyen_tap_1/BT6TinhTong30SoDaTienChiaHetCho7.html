<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 30 số đầu tiên chia hết cho 7</title>
</head>
<body>
<!-- - tìm 30 số đầu tiên chia hết cho 7 ( mod 7 == 0 )-->
<!--số cộng thêm cho 7 ( bảng cửu chương 7 sẽ chia hết cho 7 ) ;-->
<!-- - xuất và lưu . soosc7 += sốc7-->
<!-- - tính tổng & xuất ra .-->

</body>
<script>
    let num1 = 0;
    let num2 = 7;
    let cnt = 1;
    for (cnt = 1; cnt <= 30; cnt++) {
        num12 = num1 + num2;
        num1 = num2;
        num2 = num12;
    }
    document.write(num12);





</script>

</html>
