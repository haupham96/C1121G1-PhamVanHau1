<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT7</title>
</head>
<body>
<!--in từ 1 => 100-->
<!--chia hết cho 3 = "Fizz"-->
<!--chia hết cho 5 = "Buzz"-->
<!--chia hết cho 3 & 5 = "FizzBuzz"-->
</body>
<script>
    let num = 1;
    for (num = 1; num <= 100; num++) {

        if (num % 5 === 0 && num % 3 === 0) {
            document.write('FizzBuzz' + '<br>');
            continue;
        }
        if (num % 3 === 0) {
            document.write('Fizz' + '<br>');
            continue;
        }
        if (num % 5 === 0) {
            document.write('Buzz' + '<br>');
            continue;
        }


        document.write(num + '<br>');
    }
</script>
</html>
