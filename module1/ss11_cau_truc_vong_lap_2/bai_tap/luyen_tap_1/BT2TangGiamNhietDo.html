<script>
    let nhietDo = parseInt(prompt('Nhập nhiệt độ (độ C) :'));

        if(nhietDo>100){
            nhietDo = parseInt(prompt('giảm nhiệt độ xuống (độ C) :'));

        } else if (nhietDo<20) {

        } else {
            alert('Nhiệt độ thích hợp !')
            break;
        }

        }



</script>
