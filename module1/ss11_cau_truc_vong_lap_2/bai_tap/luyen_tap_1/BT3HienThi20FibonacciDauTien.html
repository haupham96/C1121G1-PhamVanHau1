<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<SCRIPT>
    let number = 20;
    let n1=0,n2=1;
    for(let i=1 ;i<=20;i++){
       let total = n1+n2;
       n1=n2;
       n2=total;
       document.write(n1+'<br>');
    }
</SCRIPT>
</body>
</html>
