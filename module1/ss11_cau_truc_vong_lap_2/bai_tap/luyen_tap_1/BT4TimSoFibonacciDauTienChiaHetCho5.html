<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci chia hết cho 5</title>
</head>
<body>
<script>
    let n1 = 0 , n2 =1 ;
    let i=1 , total ;
    let count = 20 ;
    while(i<=count ){
        i++;
        total = n1+n2 ;
        n1=n2;
        n2=total ;
        if(total%5===0){
            document.write('Số Fibonacci đầu tiên chia hết cho 5 là ' + total);
            break;
        }
    }
</script>
</body>
</html>
