<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>&nbsp;</p>
<script>
    let i = 1;
    j = 1;

    for (i = 1; i <= 5; i++) {
        for (let a = 5; a >= i; a--) {
            document.write('&nbsp;&nbsp;');
        }

        for (j = 1; j <= i; j++) {
            document.write('*');
        }

        document.write('<br>');
    }




</script>
</body>
</html>
