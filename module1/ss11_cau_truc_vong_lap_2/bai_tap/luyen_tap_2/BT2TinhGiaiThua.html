<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa của 1 số nguyên dương</title>
</head>
<body>
<script>
    let number = parseInt(prompt('nhập vào số nguyên dương :'));
    let i = 1;
    let giaiThua =1 ;
    for(i=1;i<=number;i++){

        giaiThua *=i;

    }
    document.write('!'+number+' ='+giaiThua);
</script>
</body>
</html>
