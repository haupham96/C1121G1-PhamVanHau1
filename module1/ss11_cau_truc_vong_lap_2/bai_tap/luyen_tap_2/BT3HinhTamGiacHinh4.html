<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h;
    for (h = 5; h >= 1; h--) {
        for (let s = 5; s >= h; s--) {
            document.write('&nbsp;&nbsp;')
        }
        for (let i = 1; i <= h; i++) {

            document.write('*');
        }
        document.write('<br>')
    }
</script>
</body>
</html>
