<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Độ C sang Độ F</title>
</head>
<body>
<script>
    let doC = prompt('Nhập độ C');
    doC = parseFloat(doC);
    let doF = (9* doC)/5+32;
    doF = parseFloat(doF);
    alert('chuyển từ độ C sang độ F :' + doF );
</script>
</body>
</html>
