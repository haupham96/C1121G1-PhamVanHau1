<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>

<script>
    let r = prompt('Nhập bán kính hình tròn :');
    r = parseFloat(r);
    let S = r * r * 3.14 ;
    S = parseFloat(S);
    document.write('Diện tích hình tròn là : ' + S);
</script>


</body>
</html>
