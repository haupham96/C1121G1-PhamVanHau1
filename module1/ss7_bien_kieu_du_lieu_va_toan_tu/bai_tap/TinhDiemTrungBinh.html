<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình và tổng điểm</title>
</head>
<body>
<script>
    let a = prompt('Nhập điểm Vật Lý');
    a = parseInt(a);
    let b = prompt('Nhập điểm Hóa Học');
    b = parseInt(b);
    let c = prompt('Nhập điểm Sinh Học');
    c = parseInt(c);
    alert('Điểm trung bình là : ' + (a+b+c)/3);
    alert('Tổng điểm 3 môn là : ' + (a+b+c));
</script>
</body>
</html>
