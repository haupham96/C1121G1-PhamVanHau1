<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Chu vi hình tròn</title>
</head>
<body>
<!--P=r*2*3.14-->
<script>
    let r = prompt ( 'Nhập bán kính hình tròn : ');
    r = parseFloat(r);
    let P = r * 2 * 3.14 ;
    P = parseFloat(P);
    document.write('Chu Vi Hình Tròn là : ' + P);
</script>

</body>
</html>
