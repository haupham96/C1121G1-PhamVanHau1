<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sizeA = parseInt(prompt('chiều dài mảng a :'));
    let arrayA = new Array(sizeA);
    for(let i=0;i<sizeA;i++){
        arrayA[i] = parseInt(prompt('nhập giá trị a '+i));
    }
    let sizeB = parseInt(prompt('chiều dài mảng b :'));
    let arrayB = new Array(sizeB);
    for(let i=0;i<sizeB;i++){
        arrayB[i] = parseInt(prompt('nhập giá trị b '+i));
    }
    document.write('Mảng a : '+arrayA +'<br>');
    document.write('Mảng b : '+arrayB + '<br>');
    let arrayC = arrayA.concat(arrayB);
    document.write('Mảng c : '+arrayC + '<br>');


</script>
</body>
</html>
