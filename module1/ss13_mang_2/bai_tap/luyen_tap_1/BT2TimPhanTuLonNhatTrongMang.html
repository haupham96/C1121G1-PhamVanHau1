<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm Max</title>
</head>
<body>
<p id="display"></p>
<script>
    let size = parseInt(prompt('chiều dài mảng : '));
    let soNguyen = new Array(size);

    let index;
    for (let i = 0; i < size; i++) {
        soNguyen[i] = parseInt(prompt('Nhập vào phần tử ' + i));
    }
    let max = soNguyen[0];
    for(let i=0;i<soNguyen.length;i++){
        if(soNguyen[i]>max){
            max = soNguyen[i];
            index = i;
        }

    }
    alert('max : '+max+'is found at index : '+ index);



</script>
</body>
</html>
