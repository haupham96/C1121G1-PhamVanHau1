<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size = parseInt(prompt('nhập chiều dài mảng :'));
    let array = new Array(size);
    for(let i = 0 ; i<size; i++){
        array[i]=parseInt(prompt('nhập vào giá trị '+i));
    }
    array.sort(function (a,b) {
        return b-a;
    });
    document.write(array);
</script>
</body>
</html>
