<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size = parseInt(prompt('nhập vào length mảng'));
    let array = new Array(size);
    for(let i=0;i<size;i++){
        array[i]=prompt('nhập vào giá trị ở index '+i);
    }
    document.write(array+'<br>');
    for(let i=0;i<size;i++){
        if(array[i]=="-"){
            array[i]="_";
            continue;
        }
    }
    document.write(array);
</script>
</body>
</html>
